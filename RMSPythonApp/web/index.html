<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>KDU URMS Notifier</title>
</head>
<body>
    <div class="parent">
        <div class="login_block">
            <form class="login-form">
                <div class="imgcontainer">
                    <img src="../Scope/kdulogo.png" alt="KDU" class="kdulogo">
                </div>
                <div class="container">
                    <div class="inpt">
                        <!--label for="uname"><b>Username</b></label-->
                        <input type="text" placeholder="email" id="email" required>
                    </div>
                    <div class="inpt">
                        <!--label for="psw"><b>Password</b></label-->
                        <input type="password" placeholder="password" id="psw" required>
                    </div>
                </div>
                <div class="login_button">
                    <a href=# onclick="log_in()">Login</a>
                </div>
            </form>
        </div>
    </div>
    <!--button onclick="call_py_listener('dummy_silva@dummy.com')">Click Me!</button-->
</body>
</html>
