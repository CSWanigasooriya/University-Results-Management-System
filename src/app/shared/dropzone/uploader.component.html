<div class="dropzone" 
     appDropZone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">


     <h3>Drag and Drop</h3>
     <p>or</p>
     <div class="file-field input-field">
      <div class="btn">
        <span>Upload</span>
        <input type="file" (change)="onDrop($event.target.files)">
      </div>
      <div class="file-path-wrapper">
        <input hidden class="file-path validate" type="text" placeholder="Upload files">
      </div>
    </div>
</div>

<div *ngFor="let file of files">
  <app-upload-task [file]="file"></app-upload-task>
</div>
