<div [ngSwitch]="type">
  <div style="display: block; width: 99%;" *ngSwitchCase="'line'">
    <canvas baseChart 
        [datasets]="lineChartData" 
        [labels]="lineChartLabels" 
        [options]="lineChartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        [plugins]="lineChartPlugins">
        </canvas>
  </div>

  <div style="display: block" *ngSwitchCase="'pie'">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"></canvas>
  </div>

  <div style="display: block" *ngSwitchCase="'doughnut'">
    <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [colors]="doughnutChartColors"></canvas>
  </div>

  <div style="display: block" *ngSwitchCase="'radar'">
    <canvas baseChart
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [chartType]="radarChartType"></canvas>
  </div>

  <div>
    <div style="display: block" *ngSwitchCase="'bar'">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="barChartColors">
      </canvas>
    </div>
  </div>

</div>
