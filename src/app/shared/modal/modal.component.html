<h4>{{data.title}}</h4>
<mat-dialog-content>
  <h6 *ngIf='data.content; else preloader'>
    {{data.content}}
  </h6>
  <ng-template #preloader>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions class="right">
  <button *ngIf="data.cancelText" class="btn-flat btn-cancel" (click)="cancel()" [mat-dialog-close]="true">{{ data.cancelText }}</button>
    <button *ngIf="data.confirmText"class="btn-flat" (click)="confirm()">{{ data.confirmText }}</button>
</mat-dialog-actions>
