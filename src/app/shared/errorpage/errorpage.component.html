<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center ">404</h1>


                    </div>

                    <div class="contant_box_404">
                        <h3 class="h2">
                            Looks like you're lost
                        </h3>

                        <p>the page you are looking for is not available!</p>
                        <div *ngIf="auth.user$ | async as user">
                            <a class="btn" [routerLink]="['/home/admin/dashboard']" *ngIf="user.roles.admin">Go Home</a>
                            <a class="btn" [routerLink]="['/home/editor/dashboard']"
                                *ngIf="user.roles.setter || user.roles.moderator">Go Home</a>
                            <a class="btn" [routerLink]="['/home/subscriber/dashboard']"
                                *ngIf="user.roles.setter!==true && user.roles.moderator!==true && user.roles.admin!==true">Go
                                Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
