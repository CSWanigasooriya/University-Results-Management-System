<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper white">
                <a data-target="slide-out" class="sidenav-trigger"><i
                        class="material-icons blue-text text-darken-4">menu</i></a>
                <a class="brand-logo blue-text text-darken-4"><img class="logo" src="../assets/images/logo.png">&nbsp;
                    URMS</a>
                <ul class="hide-on-med-and-down right">
                    <li>
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" placeholder="Search" (focus)="clear=false"
                                    [value]="clear ? '': null">
                                <label class="label-icon" for="search"><i
                                        class="material-icons blue-text text-darken-4">search</i></label>
                                <i class="material-icons" (click)="clear=true">close</i>
                            </div>
                        </form>
                    </li>
                    <li>
                        <button class="blue-text text-darken-4" mat-icon-button>
                            <mat-icon>view_module</mat-icon>
                        </button>
                    </li>
                    <li>
                        <button class="blue-text text-darken-4" mat-icon-button>
                            <mat-icon>refresh</mat-icon>
                        </button></li>
                    <li style="margin-right: 1em;">
                        <button class="blue-text text-darken-4" mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>
                                <span>Account</span>
                            </button>
                            <button mat-menu-item (click)="signOut()">
                                <span>Sign Out</span>
                            </button>
                        </mat-menu>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="../assets/images/back.jpg">
                </div>
                <a><img class="circle" src="../assets/images/logo.png"></a>
                <a><span class="white-text name"></span></a>
                <a><span class="white-text email"></span></a>
            </div>
        </li>
        <li class="bold active">
            <a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/dashboard']"><i
                    class="material-icons">insert_chart</i>Dashboard</a>
            <div class="collapsible-body hide"><span></span></div>
        </li>

        <li class="bold"><a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/duty']"><i class="material-icons">wc</i>Assign
                Lecturer</a></li>
        <li class="bold"><a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/marksheet']"><i
                    class="material-icons">assignment_late</i>Marksheet</a></li>

        <li class="bold">
            <a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/semster']"><i
                    class="material-icons">archive</i>Semester
                Archive</a>
            <div class="collapsible-body hide"><span></span></div>
        </li>
        <li class="bold">
            <a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/result']"><i
                    class="material-icons">storage</i>Result
                Archive</a>
            <div class="collapsible-body hide"><span></span></div>
        </li>
        <li class="bold">
            <a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/report']"><i
                    class="material-icons">insert_drive_file</i>Report</a>
            <div class="collapsible-body hide"><span></span></div>
        </li>
        <li class="bold">
            <a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/settings']"><i
                    class="material-icons">settings</i>Configuration</a>
            <div class="collapsible-body hide"><span></span></div>
        </li>
        <hr>
        <li class="bold">
            <a class="collapsible-header waves-effect waves-teal" [routerLink]="['/admin/settings']"><i
                    class="material-icons">account_circle</i>Sign Out</a>
            <div class="collapsible-body hide"><span></span></div>
        </li>
    </ul>
    <ul id="dropdown1" class="dropdown-content">
        <li><a>Help</a></li>
        <li><a>Account</a></li>
        <li class="divider"></li>
        <li><a (click)="auth.signOut()">Log out</a></li>
    </ul>
</header>
