<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper white">
                <a data-target="slide-out" class="sidenav-trigger"><i
                        class="material-icons blue-text text-darken-4">menu</i></a>
                <a class="brand-logo blue-text text-darken-4"><img class="logo" src="../assets/images/logo.png">&nbsp;
                    URMS</a>
                <ul class="hide-on-med-and-down right">
                    <li>
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" placeholder="Search" (input)="clear=false"
                                    [value]="clear ? '': null">
                                <label class="label-icon" for="search"><i
                                        class="material-icons blue-text text-darken-4">search</i></label>
                                <i class="material-icons" (click)="clear=true">close</i>
                            </div>
                        </form>
                    </li>
                    <li> 
                        <button class="blue-text text-darken-4" mat-icon-button>
                            <mat-icon>view_module</mat-icon>
                        </button>
                    </li>
                    <li>
                        <button class="blue-text text-darken-4" mat-icon-button>
                            <mat-icon>refresh</mat-icon>
                        </button></li>
                    <li><a>
                        <button class="blue-text text-darken-4" mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>
                                <span>Account</span>
                            </button>
                            <button mat-menu-item (click)="signOut()">
                                <span>Sign Out</span>
                            </button>
                        </mat-menu></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="../assets/images/back.jpg">
                </div>
                <a><img class="circle" src="../assets/images/logo.png"></a>
                <a><span class="white-text name"></span></a>
                <a><span class="white-text email"></span></a>
            </div>
        </li>
        <li><a><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a>Second Link</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
    <ul id="dropdown1" class="dropdown-content">
        <li><a>Help</a></li>
        <li><a>Account</a></li>
        <li class="divider"></li>
        <li><a (click)="auth.signOut()">Log out</a></li>
    </ul>
</header>
