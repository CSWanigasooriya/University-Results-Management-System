<div class="example-container">
  <div class="example-header">
    <mat-form-field appearance="outline" class="hide">
      <input matInput placeholder="Search" #filter (keyup.enter)="applyFilter($event)">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <!-- <div class="row card-action">
    <button style="margin:10px" mat-raised-button color="accent" (click)="addOne()">Add</button>
    <button style="margin:10px" mat-raised-button class="red" (click)="deleteCollection()">Delete All</button>
  </div> -->

  <mat-table #table [dataSource]="dataSource" matSort [trackBy]="trackByUid">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
      <mat-cell *matCellDef="let hacker"> {{ hacker[column]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
      <mat-cell *matCellDef="let hacker">
        <button mat-icon-button class="right" (click)="editOne(hacker)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button class="right" (click)="deleteOne(hacker)">
          <mat-icon class="red-text">delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
</div>
