<div class="pushed-content">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s6">
                            <h4>{{intake}}</h4>
                            <h6>{{course}}</h6>
                            <mat-form-field appearance="fill">
                                <mat-label>Choose Index</mat-label>
                                <mat-select [(ngModel)]="selectedValue">
                                    <mat-option *ngFor="let item of items" [value]="item.id">
                                        {{item.id}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Questions</mat-label>
                                <mat-select [formControl]="questions" multiple [disabled]="!selectedValue">
                                  <mat-option *ngFor="let question of questionList" [value]="question">{{question}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col s6">
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">
                                        <span class="card-title">Student Details</span>
                                        <p *ngIf="!selectedValue">Please Select an Index...</p>
                                        <h5 *ngFor="let item of filterByIndex">
                                            {{item.name}}
                                        </h5>
                                        <p *ngFor="let item of filterByIndex">
                                            {{item.stream}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col s6">
                            <button class="btn">Add</button>
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <app-datatable [index]="selectedValue"></app-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
