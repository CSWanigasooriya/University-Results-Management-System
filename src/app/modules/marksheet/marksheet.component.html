<div class="pushed-content">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Marksheet</span>
                    <div class="row">
                        <form class="col s12 l6" [formGroup]="form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <select formControlName="orders">
                                        <option disabled selected>Select Intake</option>
                                        <option *ngFor="let order of orders; let i = index" [value]="orders[i].id">
                                            {{orders[i].name}}
                                          </option>
                                    </select>
                                    <label>Choose Intake</label>
                                </div>
                            </div>
                            <div class="example-container col s12">
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose one</mat-label>
                                    <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
                                      <mat-option>Clear</mat-option>
                                      <mat-option value="valid">Valid option</mat-option>
                                      <mat-option value="invalid">Invalid option</mat-option>
                                    </mat-select>
                                    <mat-hint>Errors appear instantly!</mat-hint>
                                    <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
                                    <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
                                      Your selection is invalid
                                    </mat-error>
                                  </mat-form-field>
                                  <br>
                                <mat-form-field appearance="outline">
                                    <mat-label>Outline form field</mat-label>
                                    <input matInput placeholder="Placeholder">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    <mat-hint>Hint</mat-hint>
                                  </mat-form-field>
                                  <br>
                                <mat-form-field appearance="fill">
                                  <mat-label>Input</mat-label>
                                  <input matInput>
                                </mat-form-field>
                                <br>
                                <mat-form-field appearance="fill">
                                  <mat-label>Select</mat-label>
                                  <mat-select>
                                    <mat-option value="option">Option</mat-option>
                                  </mat-select>
                                </mat-form-field>
                                <br>
                                <mat-form-field appearance="fill">
                                    <mat-label>Input</mat-label>
                                    <input matInput>
                                  </mat-form-field>
                                  <br>
                                  <mat-form-field appearance="outline">
                                    <mat-label>Outline form field</mat-label>
                                    <input matInput placeholder="Placeholder">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    <mat-hint>Hint</mat-hint>
                                  </mat-form-field>
                              </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    This is an inline input field:
                                    <div class="input-field inline">
                                        <input id="email_inline" type="email" class="validate">
                                        <label for="email_inline">Email</label>
                                        <span class="helper-text" data-error="wrong" data-success="right">Helper
                                            text</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <fieldset>
                            <app-datatable></app-datatable>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
