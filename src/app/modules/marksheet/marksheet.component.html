<div class="pushed-content">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Marksheet</span>
                    <div class="row">
                        <fieldset>
                            <form class="col s12 l6">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input disabled value="I am not editable" id="disabled" type="text"
                                            class="validate">
                                        <label for="disabled">Disabled</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        This is an inline input field:
                                        <div class="input-field inline">
                                            <input id="email_inline" type="email" class="validate">
                                            <label for="email_inline">Email</label>
                                            <span class="helper-text" data-error="wrong" data-success="right">Helper
                                                text</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <app-datatable></app-datatable>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
