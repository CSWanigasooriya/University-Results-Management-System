<div class="pushed-content">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">

                    <span class="card-title">Submit Marks</span>
                    <form action="#">
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>Import Excel</span>
                            <input type="file" (change)="onFileChange($event)" multiple="false">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                        </div>
                      </form>

                      <div class="row" [ngClass]="importMarks[0] ? '':'hide'">
                        <app-datatable [data]="importMarks"></app-datatable>
                        <button class="btn right" (click)="onSuccess()">Submit</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
