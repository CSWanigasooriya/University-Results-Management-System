<div class="pushed-content">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <div *ngIf="auth.user$ | async as user">
                        <span *ngIf="user.displayName && user.displayName !== ' '" class="card-title">Hello,
                            {{user.displayName}}</span>
                        <span *ngIf="!user.displayName || user.displayName === ' '" class="card-title">Hello,
                            {{user.email}}</span>
                    </div>
                    <fieldset>
                        <h6>Personal Details</h6>
                        <br>
                        <form class="col s12" [formGroup]="profileGroup">
                            <div class="col s9">
                                <div class="row">
                                    <mat-form-field appearance="outline" class="col s6">
                                        <mat-label>First Name</mat-label>
                                        <input matInput formControlName="firstName" placeholder="Enter First Name">
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="col s6">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput formControlName="lastName" placeholder="Enter First Name">
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <mat-form-field appearance="fill" class="col s6">
                                        <mat-label>Department</mat-label>
                                        <mat-select [(ngModel)]="selectedValue" name="food"
                                            [ngModelOptions]="{standalone: true}">
                                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                                {{food.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col s2 right">
                                <div *ngIf="auth.user$ | async; then authenticated else guest">
                                </div>
                            </div>
                        </form>
                    </fieldset>
                    <br>
                    <fieldset>
                        <h6>Account Details</h6>
                        <br>
                        <form class="col s12" [formGroup]="accountGroup">
                            <div class="row">
                                <mat-form-field appearance="outline" class="col s5">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="email" placeholder="Enter Email">
                                </mat-form-field>
                            </div>
                        </form>
                    </fieldset>
                    <div class="row">
                        <button class="btn right blue" style="margin: 10px 1.5em 0 0" (click)="submit()">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest>

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user" class="box">
        <img *ngIf="user.photoURL" [src]="user.photoURL" (mouseover)="hovered=true" (mouseleave)="hovered=false"
            class="responsive-img circle">
        <img *ngIf="!user.photoURL" src="../../../assets/images/logo.png" (mouseover)="hovered=true"
            (mouseleave)="hovered=false" class="responsive-img circle">
        <input type="button" (click)="onFileSelected($event)" class="btn btn-small grey" (mouseover)="hovered=true"
            [ngClass]="{'hide':!hovered}" value="Edit">
    </div>
</ng-template>
