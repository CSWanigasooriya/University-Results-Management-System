<div class="pushed-content">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Quick Access</span>
          <div class="row">
            
          </div>
          <span class="card-title">Previously Submitted</span>
          <div class="row">
            <ul *ngFor="let sem of semester">
              <li>{{sem}}</li>
            </ul>
            <mat-accordion>
              
                  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngFor="let res of result">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        {{res.submit_date}}
                      </mat-panel-title>
                      <mat-panel-description>
                        Currently I am {{panelOpenState ? 'open' : 'closed'}}
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{calculateMonth(res.submit_date)}}</p>
                  </mat-expansion-panel>

            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
