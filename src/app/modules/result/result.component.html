<div class="row">
    <div class="col s12 m12 l12">
        <div class="card">
            <div class="card-content">
                <div class="container">
                    <div class="card-panel card-border z-depth-0"  *ngIf="auth.user$ | async as user">
                        <span class="card-title"><b>User ID: </b>{{user.uid}}</span>
                        <span class="card-title"><b>Name: </b>{{user.displayName}}</span>
                        <span class="card-title"><b>Email: </b>{{user.email}}</span>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Subject Code</th>
                                <th>Grade</th>
                                <th>GPV</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let std of results">
                                <td>{{std.mod_id}}</td>
                                <td>{{getGrade(std.final)}}</td>
                                <td>{{getGPV(std.final)}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <button (click)="email()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
