<div class="row">
    <div class="col s12 m12 l12">
        <div class="card">
            <nav>
                <div class="nav-wrapper">
                  <div class="col s12">
                    <a class="breadcrumb" [routerLink]="['/home/subscriber/dashboard']">Dashboard</a>
                    <a class="breadcrumb" [routerLink]="['/home/subscriber/result']">Result</a>
                  </div>
                </div>
              </nav>
            <div class="card-content">
                <div class="container">
                    <div class="card-panel card-border z-depth-0"  *ngIf="auth.user$ | async as user">
                        <!-- <span class="card-title"><b>User ID: </b>{{user.uid}}</span> -->
                        <span class="card-title"><b>ID: </b>{{studentID}}</span>
                        <span class="card-title"><b>Name: </b>{{user.displayName}}</span>
                        <span class="card-title"><b>Email: </b>{{user.email}}</span>
                        <a class="btn" [routerLink]="['/home/subscriber/settings']">Edit Profile</a>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Module Code</th>
                                <th>Module Name</th>
                                <th>Grade</th>
                                <th>GPV</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngIf="results.length===0">
                                <td>Your results have not been processed yet.</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr *ngFor="let std of results;">
                                <td>{{std.mod_id}}</td>
                                <td>{{getModuleName(std.mod_id)}}</td>
                                <td>{{getGrade(std.final)}}</td>
                                <td>{{getGPV(std.final)}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <button class="btn" onclick='location.href = "mailto:chamathwanigasooriya@gmail.com?subject=Replace&body=Type your issue."'>Report Issues</button>
                </div>
            </div>  
        </div>
    </div>
</div>
