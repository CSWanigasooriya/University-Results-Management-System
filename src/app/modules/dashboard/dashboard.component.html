<div class="pushed-content">
  <div class="row">
    <div class="col l8 s12">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Number of A+</span>
                  <i class="material-icons right">keyboard_arrow_up</i>
                  <p>14% Increase compared to last semester</p>
                </div>
                <div class="card-action blue-grey darken-2">

                </div>
              </div>
            </div>
            <div class="col s4">
              <div class="card blue darken-3">
                <div class="card-content white-text">
                  <span class="card-title">Number of A+</span>
                  <i class="material-icons right">keyboard_arrow_up</i>
                  <p>14% Increase compared to last semester</p>
                </div>
                <div class="card-action blue darken-4">

                </div>
              </div>
            </div>
            <div class="col s4">
              <div class="card teal darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Number of A+</span>
                  <i class="material-icons right">keyboard_arrow_up</i>
                  <p>14% Increase compared to last semester</p>
                </div>
                <div class="card-action teal darken-2">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col l4 s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Login Status</span>
          <div class="collection">
            <a class="collection-item" *ngFor="let user of users"><span
                class="badge">{{user.lastUpdate}}</span>{{user.uid}}</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <span class="card-title">Broadcast Message</span>
          <input type="textarea" [(ngModel)]="message">
          <button (click)="sendMessage();">send</button>
        </div>
      </div>
    </div>
  </div>
