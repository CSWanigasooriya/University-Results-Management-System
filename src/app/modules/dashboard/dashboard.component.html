<div class="pushed-content">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Overview</span>
          <div class="row">
            <div class="col s12 m4">
              <div class="card tag z-depth-2 tag">
                <div class="card-content cyan white-text">
                  <p class="card-title">CODE<i class="material-icons right">person_outline</i></p>
                  <h4 class="flow-text">CS2099</h4>
                  <p>
                    <span><i class="material-icons left">keyboard_arrow_down</i>LEC ID: 147852</span>
                  </p>
                </div>
                <div class="card-action cyan darken-1">
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card tag z-depth-2 tag">
                <div class="card-content red white-text">
                  <p class="card-title">CREDITS<i class="material-icons right">military_tech</i></p>
                  <h4 class="flow-text">3.0</h4>
                  <p>
                    <span><i class="material-icons left">star</i> 15% gained A+</span>
                  </p>
                </div>
                <div class="card-action red darken-1">
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card tag z-depth-2 tag">
                <div class="card-content orange white-text">
                  <p class="card-title">NOTE<i class="material-icons right">pending_actions</i></p>
                  <a class="btn-floating halfway-fab waves-effect waves-light orange"><i
                      class="material-icons">send</i></a>
                  <h4 class="flow-text">May 13<sup>th</sup></h4>
                  <p>
                    <span><i class="material-icons left">keyboard_arrow_down</i> 15 days from today</span>
                  </p>
                </div>
                <div class="card-action orange darken-1">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <mat-tab-group dynamicHeight>
              <mat-tab label="Short tab">
                <div class="row">
                  <div class="col s6">
                    <app-datachart [type]="'bar'"></app-datachart>
                  </div>
                  <div class="col s6">
                    <app-datachart [type]="'line'"></app-datachart>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Long tab">
                <div>
                  <p>Description</p>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
