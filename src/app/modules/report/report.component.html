<div class="pushed-content">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Generate Report</span>

          <div class="card grey lighten-3">
            <div class="card-content">
              <div class="row">
                <div class="col s4">
                  <p><b>Intake:</b></p>
                  <mat-form-field appearance="fill">
                    <mat-label>Select Module</mat-label>
                    <mat-select required>
                      <mat-option *ngFor="let elem of groupedByIntake[0]" [value]="elem.group">{{elem.group}}</mat-option>
                    </mat-select>
                    <mat-error>Please choose an Intake</mat-error>
                  </mat-form-field>
                  <p><b>Module ID:</b><br>
                    <mat-form-field appearance="fill">
                      <mat-label>Select Module</mat-label>
                      <mat-select required>
                        <mat-option *ngFor="let mod of groupedByModule[0]" [value]="mod.group">{{mod.group}}</mat-option>
                      </mat-select>
                      <mat-error>Please choose a module</mat-error>
                    </mat-form-field>
                  </p>
                </div>
              </div>
              <button class="btn">next<i
                class="material-icons right" (click)="hide.report=!hide.report">arrow_forward_ios</i></button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
